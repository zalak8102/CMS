<form action="">
    <input type="search" id="gsearch" name="gsearch" placeholder="Search branch by ID" onkeyup="searchFun()">
    <span><i class="fas fa-chevron-right"></i></span>
</form>

<h3 style="margin-left: 20vh;color: chocolate;"> Different Branch Info...</h3>
<table id="myTable">
    <thead>
        <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Email</th>
            <th>Total Employee</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let branch of branchs">
           <td>{{branch.id}}</td>
           <td>{{branch.name}}</td>
           <td>{{branch.rating}}</td>
           <td>{{branch.email}}</td>
           <td>{{branch.totalEmployee}}</td>
        </tr>
    </tbody>
    </table>
