<hr>
<form action="">
    <input type="search" id="gsearch" name="gsearch" placeholder="Search branch by ID" onkeyup="searchFun()">
    <span><i class="fas fa-chevron-right"></i></span>
</form>
<br>
<table id="myTable">
    <thead>
        <tr>
            <th>#ID</th>
            <th>Name</th>
            <th>Total Employee</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let branch of branchs">
           <td>{{branch.id}}</td>
           <td>{{branch.name}}</td>
           <td>{{branch.totalEmployee}}</td>
           <td>{{branch.email}}</td>
           <td><button class="btn" name="update" value="update" data-toggle="modal" data-target="#updatemodal">Update</button><td>
           <td><button class="btn" name="remove" value="remove">Remove</button><td>
        </tr>
    </tbody>
    </table>
<!----------------x-------------main----------------x----------->
<!----------------- modal------------->

<div class="modal" id="updatemodal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update branch info</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <label>Total employee:</label> <input type="number" name="totalmembar"/>
                    <label>Email:</label> <input type="email" name="email"/>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" name="submit" >Update</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<!-------x------modal-----------x------------>
