<hr>
    <form action="">
      <input type="search" id="gsearch" name="gsearch" placeholder="Search members by ID" onkeyup="searchFun()">
      <span><i class="fas fa-chevron-right"></i></span>
    </form>
    <br>

    <table id="myTable">
        <thead>
            <tr>
                <th>#ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Branch</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let employee of employees" >
              <ng-container *ngIf="employee.designation==admin">
                <td >{{employee.id}}</td>
                <td >{{employee.name}}</td>
                <td >{{employee.salary}}</td>
                <td >{{employee.branch}}</td>
                <td>{{employee.email}}</td>
                <td ><button class="btn" name="update" value="update" data-toggle="modal" data-target="#updatemodal">Update</button><td>
                <td ><button class="btn" name="remove" value="remove">Remove</button></td>

              </ng-container>

            </tr>
        </tbody>
    </table>
<!----------x---------------main-------x------------>
<!----------------- modal------------->

<div class="modal" id="updatemodal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Update salary of staff</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <label>salary:</label> <input type="number" name="salary" value="salary"/><br>

                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" name="submit" >Update</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<!-------x------modal-----------x------------>
